- name: backend config with ansible
  hosts: backend
  become: yes
  tasks:
  - name: disable nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs 20
    ansible.builtin.package:
      name: nodejs
      state: present

  - name: install mysql
    ansible.builtin.package:
      name: mysql
      state: present

  - name: create user expense
    ansible.builtin.user:
      name: expense

  - name: installing PyMySQL using pip
    ansible.builtin.pip:
      name: PyMySQL
      state: present
      executable: pip3.9

  - name: installing cryptography using pip
    ansible.builtin.pip:
      name: cryptography
      state: present
      executable: pip3.9

  - name: create a directory
    ansible.builtin.file:
      name: /app
      state: directory

  - name: download backend code
    ansible.builtin.get_url:
      url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
      path: /tmp/backend.zip

  - name: extract the code
    ansible.builtin.unarchive:
      src: /tmp/backend.zip ##by default ansible thinks this is in ansible server
      dest: /app
      remote_src: yes
